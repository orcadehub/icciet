<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/mbulogo.png" type="image/x-icon" />
    <title>Registration - IC3T 2025</title>
    <style>
      .registration-links a {
        font-size: 1.25rem;
        color: #007bff;
        text-decoration: none;
      }
      .registration-links a:hover {
        text-decoration: underline;
      }
      .bank-details-img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body class="bg-light">
    <div id="header"></div>

    <section
      id="imp-dates"
      class="container-fluid py-5 bg-secondary text-light rounded-3"
      data-aos="fade-up"
    >
      <div class="text-center border-bottom border-info border-2 mb-4">
        <h2 style="color: #ff69b4">
          Important <span class="text-info">Dates</span>
        </h2>
      </div>
      <div class="container">
        <div class="row">
          <div
            class="col-md-6 d-none d-md-block text-center"
            data-aos="fade-up"
          >
            <img
              src="./images/imp-dates.png"
              alt="Important Dates"
              class="img-fluid rounded"
              style="max-width: 100%"
            />
          </div>
          <div class="col-md-6" data-aos="fade-right">
            <table class="table table-dark table-striped rounded-3 mt-4">
              <thead>
                <tr>
                  <th scope="col">S.NO</th>
                  <th scope="col">Description</th>
                  <th scope="col">Dates</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Paper Submission Deadline</td>
                  <td>15th September 2025</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Acceptance Notification</td>
                  <td>30th October 2025</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Registration Starts</td>
                  <td>5th November 2025</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>Camera Ready Paper Submission</td>
                  <td>15th November 2025</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>Conference Dates</td>
                  <td>10.12.2025 & 11.12.2025</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="header.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
